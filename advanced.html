<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css" />
    <title>Advanced Search</title>
</head>
<body>
  
    <div class="heading">
        <div class="header-advanced-logo">
            <a href="index.html">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
            </a>
        
            <div class="link">
                                <a href="images.html">Google Images</a>
            </div>
        </div>
    </div>
 
    <div class="a1">
        <label>Advanced Search</label>
    </div>
   

    <div class="advanced">
        <form action="https://www.google.com/search" method="get">
            <label>Find pages with...</label>
            <div class="whitespace"></div>
            <label>To do this in the search box.</label>
            <div class="form1">
                <label>All these words:</label>
                <input type="text" name="as_q">
                <div class="clarification">
                    Type the important words: <span class="monospace">html</span>
                </div>
            </div>
            <div class="form1">
                <label>This exact word or phrase:</label>
                <input type="text" name="as_epq">
                <div class="clarification">
                    Type exact words in quotes: <span class="monospace">"Html Css"</span>
</div>
            </div>
            <div class="form1">
                <label>Any of these words: </label>
                <input type="text" name="as_oq">
                <div class="clarification">
                    Type OR between all the words you want: <span class="monospace">Html OR div </span>
</div>
            </div>
            <div class="form1">
                <label>None of these words:</label>
                <input type="text" name="as_eq">
                <div class="clarification">
                    Add a minus sign just before words that you don't want: <span class="monospace">-form,-button"</span>
</div>
            </div>
            
                
                <div  >
                    <input type="submit"  value="Google Advanced Search" style="background-color: blue; position: relative; left:40%;">
                </div>
            
        </form>
    </div>
  
</body>
</html>
