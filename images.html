<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css" />
    <title>Image search</title>
</head>
<body>
     <div class="heading">
        <div class="link">
            <a href="index.html">Google Search</a>
            <a href="advanced.html">Google Advanced Search</a>
        </div>
    </div>
   
       
   
    <div class="content">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
        <form action="https://images.google.com/images" method="get">
            <div class="search-field">
        
            <div>
                <img src="search.png" alt="search icon" style="width: 10px;  height: 10px;"/>
            </div>
                <input type="text" name="q">
            </div>
            
            <input id="image-search" type="submit" value="submit" placeholder="submit" " >
        </form>
    </div>
    
</body>
</html>
